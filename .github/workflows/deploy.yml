      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸ³ Deploy with SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@185.79.97.38 <<EOF
            cd ~/epaal-frontend
            git pull origin main
            docker-compose -f docker-compose.evaam.yml down --remove-orphans
            docker-compose -f docker-compose.evaam.yml up --build -d
          EOF
